<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="map_with_markers.css">
    <script type="text/javascript" src="pegman_lines - Copy.js"></script>

  <body>
    <h3>A to B</h3>
    
    <div id="map"></div>
    <div id="pano"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhOqIGkGPLTFfBdOJnb2YsY04_JnPXy4c&callback=initMap"> 
    </script>
    <script>
    $(document).ready(function () {
            $('#myModal').modal('show');
        });
    </script>
    <div class="container">

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">A to B</h4>
        </div>
        <div class="modal-body">
          <p>
          <h4>How to Play:</h4>
          <ul>
          <li>Click on the StreetView box.
          <li>Navigate with arrow keys.
          <li>Find your way from point A to B!
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Ready!</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
    
    
  
</div>
