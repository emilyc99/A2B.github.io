<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="mapStyle.css">
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        width: 1500px;
        height: 95%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 45%;
      }
    </style>
  </head>
  <body>
  <h3>LOGO</h3>
    <div id="map"></div>
    <div id="pano"></div>
    <div class="alert">
 
   
    <script>
    
    var myLatLng = {lat: 30.569858, lng: -97.655918};

      function initialize() {
        var fenway = {lat: 30.569858, lng: -97.655918};
        var map = new google.maps.Map(document.getElementById('map'), {
          center: fenway,
          zoom: 14
        });
        var panorama = new google.maps.StreetViewPanorama(
            document.getElementById('pano'), {
              position: fenway,
              pov: {
                heading: 34,
                pitch: 10
              }
            });
        map.setStreetView(panorama);
      }
      
       

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoa6urr05s-Ph1w19iAFrakhKQHenIRtM&callback=initialize">
    </script>
  </body>
</html>
